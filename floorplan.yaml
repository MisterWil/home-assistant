name: Alarm Panel
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css
#pan_zoom:
hide_app_toolbar:
date_format: DD-MMM-YYYY

# Example of chaining for multiple replaces.
# '${entity.state ? entity.state.replace("not_home", "away").replace("Miguel_Work", "At Work") : "undefined"}'

devices:

  - name: Alarm Panel 1
    address: B4:7C:9C:9E:85:90
    entities:
      - binary_sensor.alarm_panel_1
      - media_player.alarm_panel_1

  - name: Alarm Panel 2
    address: 00:FC:8B:4A:D5:CF
    entities:
      - binary_sensor.alarm_panel_2
      - media_player.alarm_panel_2
      
entities:

  - name: input_booleans
    entities:
      - switch.guests
      - input_boolean.good_night
      
    states:
      - state: 'on'
        class: 'button-on'
      - state: 'off'
        class: 'button-off'
    action:
      domain: homeassistant
      service: toggle

groups:

  - name: thermostats_temp
    entities:
      - sensor.downstairs_temperature
      - sensor.downstairs_temperature
    text_template: '${entity.attributes.current_temperature ? Math.ceil(entity.attributes.current_temperature) + "°": "undefined"}'
    class_template: 'return "static-temp";'

  - name: temp_darksky
    entities:
      - sensor.dark_sky_temperature
    text_template: '${entity.state ? Math.ceil(entity.state) + "°": "undefined"}'
    class_template: 'return "static-temp";'

  - name: temp_round
    entities:
      - sensor.downstairs_humidity
      - sensor.upstairs_humidity
      - sensor.dark_sky_humidity
    text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'
    class_template: 'return "static-temp";'

  - name: text_font_date
    entities:
      - sensor.floorplan_date
    text_template: '${entity.state ? entity.state : "undefined"}'
    class_template: 'return "static-text-date";'

  - name: text_font_time
    entities:
      - sensor.floorplan_time
    text_template: '${entity.state ? entity.state : "undefined"}'
    class_template: 'return "static-text-time";'

  - name: Alarm
    entities:
      - binary_sensor.blink_armed_status
    text_template: '${entity.state ? entity.state : "undefined"}'
    states:
      - state: 'on'
        class: 'text-home'
      - state: 'off'
        class: 'text-away'

  - name: Camera
    entities:
      - camera.wu_doppler_weather
    states:
      - state: 'idle'
        class: 'text-home'

  - name: Family
    entities:
      - device_tracker.wils_iphone_2
      - device_tracker.sara_schraders_iphone_2
    text_template: '${entity.state ? entity.state.replace("not_home", "away") : "undefined"}'
    states:
      - state: 'home'
        class: 'text-home'
      - state: 'not_home'
        class: 'text-away'
        
  - name: Lights
    entities:
      - light.living_room
      - light.guest_room_light
      - light.loft_light
      - light.master_bedroom
      - light.nightstand
      - light.tv_backlight
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      service: toggle
      
  - name: Garage Door
    entities:
      - cover.garage_door
    states:
      - state: 'closed'
        class: 'window-closed'
      - state: 'open'
        class: 'window-open'