# Harmony-API (https://github.com/maddox/harmony-api)
#
# Uses Harmony-API to monitor the on/off state of
# the home theater.

- platform: template
  sensors:
    home_theater:
      device_class: power
      value_template: "{% if is_state('sensor.living_room_tv', 'PowerOff') %}Off{% else %}On{% endif %}"
