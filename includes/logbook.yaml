exclude:
  entities:
    - sensor.home_assistant_errors
    - sensor.home_assistant_warnings
    - sensor.since_last_boot
    - sensor.her_distance_mean
    - sensor.his_distance_mean
    - sensor.dark_sky_summary
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_daily_summary
    - sensor.new_commits
    - sensor.pihole
    - binary_sensor.cam_motion
    - proximity.her_home
    - proximity.his_home
    - proximity.home
  domains:
    - group
    - persistent_notification
include:
  entities:
    - sensor.deliveries