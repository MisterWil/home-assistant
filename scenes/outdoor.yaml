- name: Outdoor Lights Sunset
  entities:
    group.outdoor_lights:
      state: on
      brightness: 255
      transition: 1800
      color_name: 'Gold'

- name: Outdoor Lights Sunrise
  entities:
    group.outdoor_lights:
      state: off
      transition: 1800

- name: outdoor_full_brightness
  entities:
     group.outdoor_lights:
         state: 'on'
         color_name: 'White'
         brightness: 254

