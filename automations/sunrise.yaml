- alias: Lights - Turn off any indoor lights if nobody is moving around 2-3 hours before sunrise

  trigger:
    - platform: sun
      event: 'sunrise'
      offset: '-02:00:00'
        
  condition:
    - condition: state
      entity_id: switch.automation
      state: 'on'
    
    - condition: state
      entity_id: binary_sensor.loft_occupancy
      state: 'off'

    - condition: state
      entity_id: binary_sensor.bedroom_occupancy
      state: 'off'

    - condition: state
      entity_id: binary_sensor.upstairs_occupancy
      state: 'off'

    - condition: state
      entity_id: binary_sensor.downstairs_occupancy
      state: 'off'
        
  action:
    - delay: '00:{{ (range(1, 59)|random|int) }}:00'
    - service: light.turn_off
      entity_id: group.indoor_lights

- alias: Lights - Turn off outdoor lights 0.5-1.5 hours before sunrise

  trigger:
    - platform: sun
      event: 'sunrise'
      offset: '-00:30:00'
        
  condition:
    - condition: state
      entity_id: switch.automation
      state: 'on'
        
  action:
    - delay: '00:{{ (range(1, 59)|random|int) }}:00'
    - service: light.turn_off
      entity_id: group.outdoor_lights