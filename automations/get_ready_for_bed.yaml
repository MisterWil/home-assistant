- alias: Trigger - Turn off all downstairs things and dim the bedroom lights
  trigger:
    - platform: state
      entity_id: input_boolean.get_ready_for_bed
      to: 'on'
      from: 'off'

  condition:
    - condition: state
      entity_id: switch.automation
      state: 'on'
      
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  action:
    # Turn off the boolean switch
    - service: input_boolean.turn_off
      entity_id: input_boolean.get_ready_for_bed

    # Turn downstairs things off
    - service: light.turn_off
      entity_id: group.downstairs_lights

    - service: remote.turn_off
      entity_id: remote.living_room

    # Turn on the upstairs bedtime scene
    - service: scene.turn_on
      entity_id: scene.get_ready_for_bed

    # Lock all the doors
    - service: lock.lock
      entity_id: group.locks

- alias: Trigger - Reset get ready for bed trigger input boolean
  trigger:
    - platform: state
      entity_id: input_boolean.get_ready_for_bed
      to: 'on'
      for:
        seconds: 30

  action:
    # Reset the boolean switch
    - service: input_boolean.turn_off
      entity_id: input_boolean.get_ready_for_bed