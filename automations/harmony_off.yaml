- alias: Harmony Off

  trigger:
    - platform: state
      entity_id: remote.family_room
      from: 'on'
      to: 'off'
      
  condition:
    - condition: state
      entity_id: switch.automation
      state: 'on'
      
  action:
    - service: scene.turn_on
      entity_id: scene.theater_off
