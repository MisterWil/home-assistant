- alias: Trigger - Turn off all the lights if Good Night is triggered
  trigger:
    - platform: state
      entity_id: input_boolean.good_night
      to: 'on'
      from: 'off'

  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.good_night
      
    - service: light.turn_off
      entity_id: group.all_lights