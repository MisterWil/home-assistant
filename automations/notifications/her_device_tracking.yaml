- alias: Notification - Wife arrives home
  trigger:
    - platform: state
      entity_id: input_select.sara_status_dropdown
      from: 'Away'
      to: 'Just Arrived'
      
  condition:
    - condition: state
      entity_id: switch.tracking_alerts
      state: 'on'
      
  action:
    - service: notify.him
      data:
        message: >
          Your wife has arrived home!

- alias: Notification - Wife leaves home
  trigger:
    - platform: state
      entity_id: input_select.sara_status_dropdown
      to: 'Away'
      
  condition:
    - condition: state
      entity_id: switch.tracking_alerts
      state: 'on'
      
  action:
    - service: notify.him
      data:
        message: >
          Your wife has left home!
        
- alias: Notification - Wife arrives at work
  trigger:
    - platform: state
      entity_id: !secret her_device_tracker
      from: 'not_home'
      to: !secret her_work_name
      
  condition:
    - condition: state
      entity_id: switch.tracking_alerts
      state: 'on'
      
  action:
    - service: notify.him
      data:
        message: >
          Your wife has arrived at work safe and sound!
          
- alias: Notification - Wife leaves work to probably go home
  trigger:
    - platform: state
      entity_id: !secret her_device_tracker
      from: !secret her_work_name
      to: 'not_home'
      
  condition:
    - condition: state
      entity_id: switch.tracking_alerts
      state: 'on'
      
    - condition: time
      after: '14:00:00'
      before: '16:00:00'
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      
  action:
    - service: notify.him
      data:
        message: >
          Your wife has left work and will be home in {{ states.sensor.her_evening.state }} minutes!