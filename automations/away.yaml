- alias: Turn off lights when everyone leaves the house

  trigger:
    - platform: state
      entity_id: group.all_devices
      state: 'not_home'
      
  condition:
    - condition: state
      entity_id: switch.automation
      state: 'on'
      
    - condition: state
      entity_id: switch.presence
      state: 'on'
      
    - condition: state
      entity_id: switch.vacation
      state: 'off'
      
    - condition: state
      entity_id: switch.guests
      state: 'off'
      
  action:
    - service: light.turn_off
      entity_id: group.all_lights
