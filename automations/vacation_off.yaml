- alias: Turn off lights at 10pm with a random delay from 1 minute to 1 hour and 59 minutes

    trigger:
      - platform: time
        after: '21:00:00'
        
    condition:
      - condition: state
        entity_id: switch.automation
        state: 'on'
        
      - condition: state
        entity_id: switch.vacation
        state: 'on'
        
  action:
    - delay: '{{ (range(0, 1)|random|int) }}:{{ (range(1, 59)|random|int) }}:00'
    
    - service: scene.turn_off
      entity_id: scene.vacation
