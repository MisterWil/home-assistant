- alias: Mark person as just arrived
  trigger:
    - platform: state
      entity_id: group.wil_home
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: group.sara_home
      from: 'not_home'
      to: 'home'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'group.wil_home' %}
            input_select.wil_status_dropdown
          {% else %}
            input_select.sara_status_dropdown
          {% endif %}
        option: Just Arrived
 
- alias: Mark person as home
  trigger:
    - platform: state
      entity_id: input_select.wil_status_dropdown
      to: 'Just Arrived'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.sara_status_dropdown
      to: 'Just Arrived'
      for:
        minutes: 5
    - platform: state
      entity_id: input_select.wil_status_dropdown
      from: 'Just Left'
      to: 'Just Arrived'
    - platform: state
      entity_id: input_select.sara_status_dropdown
      from: 'Just Left'
      to: 'Just Arrived'
  action:
    - service: input_select.select_option
      data_template:
